<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="xiaomi">
        <img src="../img/logo.png" alt="">
        <h4>请输入小米账号密码</h4>
    </div>
    <div class="user_psw">
        <input type="password" id="password" placeholder="请输入6-18位密码">
    </div>
    <span class="infom"></span>
    <input type="button" value="确定" id="check_btn">

    <div class="reg_footer">
        <div class="list">
            <ul class="list_list">
                <li><a href="###">简体</a></li>
                <li><a href="###">繁体</a></li>
                <li><a href="###">English</a></li>
                <li><a href="###">常见问题</a></li>
            </ul>
        </div>
        <p class="copy">
            <a href="###">小米公司版权所有-京ICP备10046444-</a>
            <a href="###">
                <span>
                    <img src="https://account.xiaomi.com/static/res/9204d06/account-static/respassport/acc-2014/img/ghs.png"
                        alt="">
                </span>
                京公网安备11010802020134号
            </a>
            <a href="###">-京ICP证110507号</a>
        </p>
    </div>
</body>
<script src="../js/common.js"></script>
<script src="../js/psw2.js"></script>
<script>
    (function(){
        let passwo = document.querySelector('#password');
        let cheBtn = document.querySelector('#check_btn');
        let namecode = decodeURI(location.search).slice(1);
        
        cheBtn.onclick = ()=>{
            ajax({
                type: 'post',
                url : '../api/password.php',
                data : {
                    apsw : passwo.value.trim(),
                    namecode : namecode
                },
                success : str =>{
                    if(passwo.value){
                        console.log(str);
                        if(str == 'yes'){
                            alert('注册成功');
                            location.href = 'log.html';
                        }else{
                            alert('请先注册');
                        }
                    }else{
                        alert('请输入账号密码');
                    }
                }
            })
        }
    })();
</script>
</html>
