<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>login</title>
    <link rel="stylesheet" href="../css/base.css">

<body>
    <div id="login">
        <div class="content">
            <!-- 头部logo -->
            <div class="header">
                <div class="h-logo">
                    <a href="https://www.mi.com/index.html"></a>
                </div>
            </div>
        </div>
        <div class="con-login">
            <!-- 选项卡 -->
            <div class="input">
                <div class="nav-tab">
                    <a href="###" class="active">账号登录</a>
                    <span class="line"></span>
                    <a href="###">扫码登录</a>
                </div>
                <!-- 登录 -->
                <div class="content-inp" style="display: block;" id="list">
                    <div class="usn">
                        <input type="text" placeholder="邮箱/手机号码/小米ID" id="usname">
                    </div>
                    <div class="psw">
                        <input type="password" placeholder="密码" id="psw">
                    </div>
                    <span class="inf" style="display:block;margin-top: 5px;"></span>
                    <div class="btn-bg">
                        <input type="submit" id="btn" value="登录">
                    </div>
                    <div class="other">
                        <!-- 登录注册或忘记密码 -->
                        <div class="oth-top">
                            <span class="cell-code">
                                <a href="###" class="">手机短信登录</a>
                                <span>/</span>
                                <a href="###" class="regs">注册</a>
                            </span>
                            <span class="forget-pwd">
                                <a href="##3" class="reg-btn">立即注册</a>
                                <span>|</span>
                                <a href="###" class="forget">忘记密码？</a>
                            </span>
                        </div>
                        <!-- 其他登录方式 -->
                        <div class="other_login">
                            <fieldset class="oth_tp">
                                <legend class="oth_tp_txt">其他登录方式</legend>
                            </fieldset>
                            <div class="oth_type_list">
                                <!-- qq登录 -->
                                <a class="iconfont icon-QQ" href="###" style="color: #0288d1"></a>
                                <!-- 微博登录 -->
                                <a class="iconfont icon-weibo" href="###" style="color:#d32f2f;font-size: 32px;"></a>
                                <!-- 支付宝登录 -->
                                <a class="iconfont icon-umidd17" href="###" style="color:#00aaee;"></a>
                                <!-- 微信登录 -->
                                <a class="iconfont icon-weixin" href="###"
                                    style="margin-left: 20px;color:#00d20d;font-size: 28px;"></a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="scan_code" style="display: none;" id="list">
                    <img src="../img/下载.png" alt="">
                    <div class="scan_txt">
                        <p>
                            <span>使用</span>
                            <span style="color: orangered">小米商城App</span>
                            <span>扫一扫</span>
                        </p>
                        <p>小米手机可打开「设置」>「小米帐号」扫码登录</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="log_footer">
            <div class="list">
                <ul class="list_list">
                    <li><a href="###">简体</a></li>
                    <li><a href="###">繁体</a></li>
                    <li><a href="###">English</a></li>
                    <li><a href="###">常见问题</a></li>
                    <li><a href="###">隐私政策</a></li>
                </ul>
            </div>
            <p class="copy">
                <a href="###">小米公司版权所有-京ICP备10046444-</a>
                <a href="###">
                    <span>
                        <img src="https://account.xiaomi.com/static/res/9204d06/account-static/respassport/acc-2014/img/ghs.png"
                            alt="">
                    </span>
                    京公网安备11010802020134号
                </a>
                <a href="###">-京ICP证110507号</a>
            </p>
        </div>
    </div>
</body>
<script src="../js/common.js"></script>
<script src="../js/login.js"></script>
<script>
    (function () {
        
        //选项卡
        let alist = document.querySelectorAll('.nav-tab a');
        let conlist = document.querySelectorAll('#list');
        for (let i = 0; i < alist.length; i++) {
            alist[i].index = i;
            alist[i].onclick = function () {
                for (let j = 0; j < alist.length; j++) {
                    alist[j].className = '';
                    conlist[j].style.display = 'none';
                }
                this.className = 'active';
                conlist[this.index].style.display = 'block';
            }
        }


        // let btns = document.querySelector('#btn');

</script>
